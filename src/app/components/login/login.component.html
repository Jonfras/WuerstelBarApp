<div class="container">
    <div  class="row">
        <label for="email-input">Email:</label>
        <input id="email-input" type="text" [(ngModel)]="email">
    </div>
    <div class="row" style="margin-bottom: 10px;">
        <label for="password-input">Password:</label>
        <input id="password-input" type="password"  [(ngModel)]="password">   
    </div>
     <div style="display: flex; justify-content: center;" class="group">
        <button class="btn btn-light" type="button" (click)="login()">Login</button>
        <!-- <button type="button" (click)="register()">Registrieren</button> -->
    </div>
</div>
<div class="errorMessage">
    {{this.loginService.errorMessage()}}
</div>
